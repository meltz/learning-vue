<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://npmcdn.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="exercise">
    <!-- 1) Show a "result" of 'not there yet' as long as "value" is not equal to 37 - you can change "value" with the buttons. Print 'done' once you did it -->
    <div>
        <p>Current Value: {{ value }}</p>
        <button @click="value += 5">Add 5</button>
        <button @click="value += 1">Add 1</button>
        <p>Target: {{ value }} / {{ target}} - {{ result }}</p>
    </div>
    <!-- 2) Watch for changes in the "result" and reset the "value" after 5 seconds (hint: setTimeout(..., 5000) -->
    <div>
        <input type="text" v-model="timeout">
        <p>Reset value after {{ timeout }}ms : {{ value }}</p>
    </div>
</div>
<script>
    new Vue({
        el: '#exercise',
        data: {
            value: 0,
            target: 37,
            timeout: 5000,
        },
        computed: {
            result() {
                return this.value === this.target ? 'Done' : 'not there yet'
            }
        },
        watch: {
            result() {
                var vm = this;
                setTimeout(() => {
                    this.value = 0;
                }, this.timeout)
            }
        }
    })
</script>
</body>
</html>
